<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="PL-pl" />
        <title>Battleship 2</title>
        <link rel="stylesheet" href="battleship-2.css" type="text/css" />
    </head>
    <body>

        <div class="page">
            <div id="im-ship-global-element" class="im-ship-S3">
                <div id="im-ship-place-point"></div>
            </div>
            <header class="header">battleship</header>
            <nav class="nav"></nav>
            <article class="content">
                <section class="board-box" id="bb-1">
                    <div class="board-prp">
                        <div class="inside-menu">
                            <div class="im-tit">ustawianie statków</div>
                            <div class="im-opt-box">
                                <select class="im-select-ship">
                                    <option selected="selected" class="opt" value="O0_L0">nie wybrano</option>
                                    <option class="opt" value="O1_L2">łódź podwodna</option>
                                    <option class="opt" value="O2_L2">łódź podwodna</option>
                                    <option class="opt" value="O3_L2">łódź podwodna</option>
                                    <option class="opt" value="O4_L3">niszczyciel</option>
                                    <option class="opt" value="O5_L3">niszczyciel</option>
                                    <option class="opt" value="O6_L4">pancernik</option>
                                    <option class="opt" value="O7_L5">lotniskowiec</option>
                                </select>
                                <div class="im-rotate-ship">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#333333}</style><path d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg>
                                </div>
                                <div class="im-reset">
                                    <div class="button-reset">reset</div>
                                </div>
                            </div>
                            <div class="im-ship-area">
                                <div class="im-ship-place">
                                    <div id="im-ship-place-element"></div>
                                </div>
                                <div class="im-start">
                                    <div class="button-start-game">start</div>
                                </div>
                            </div>
                            <div class="im-submit"><!--Ustaw-->
                                <div id="clientShow"></div>
                            </div>
                        </div>
                    </div>
                    <div class="board-cor-T">
                        <div class="board-tit">gracz</div>
                    </div>
                    <div class="board-cor-L"></div>
                </section>
                <section class="board-box" id="bb-2">
                    <div class="board-prp"></div>
                    <div class="board-cor-T">
                        <div class="board-tit">komputer</div>
                    </div>
                    <div class="board-cor-L"></div>
                </section>
            </article>
        </div>
        
        
        <div class="none"></div> <!--W razie możliwośc wystąpienia błędu - computer - brak 6 argumentu do funkcji builderCheckera-->
        <script src="battleship-2.js"></script>
        <script src="battleship-2-shipBuildCheck.js"></script>
        <script src="battleship-2-player.js"></script>
        <script src="battleship-2-computer.js"></script>
        <!--
        <script src="battleship-2-computer.js"></script>
        <script src="battleship-2-AI.js"></script>
        -->
    </body>
</html>
